<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <title>LINKTREE</title>
  </head>
  <body>
    <div class="countainer animate__animated animate__backInDown">
      <!--Profile Picture-->
      <div class="profile">
        <img src="profile.gif" alt="error image" class="animate__animated animate__pulse animate__infinite" />
        <p class="animate__animated animate__fadeInDownBig">Tap Nyak!</p>
      </div>
      <!--Linktree-->
      <div class="link">
        <a href="https://github.com/aculstrootman" target="_blank" class="animate__animated animate__backInLeft">Github</a>
        <a href="https://twitter.com/Aculstrootman" target="_blank" class="animate__animated animate__backInLeft animate__delay-1s">Twitter</a>
        <a href="https://www.instagram.com" target="_blank" class="animate__animated animate__backInLeft animate__delay-2s">Instagram</a>
        <a href="https://www.telegram.com" target="_blank" class="animate__animated animate__backInLeft animate__delay-3s">Telegram</a>
      </div>
      <!--footer-->
      <div class="footer animate__animated animate__fadeInUpBig animate__delay-4s">
        <i>made with sadðŸ’”</i>
      </div>
    </div>
  </body>
</html>
